<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Invitación Digital de Boda</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Montserrat',sans-serif;
  background:
    linear-gradient(rgba(246,242,238,.85),rgba(246,242,238,.85)),
    url("img/fondo2.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  overflow:hidden;
}

/* SLIDER */
.slider{
  display:flex;
  width:500vw;
  height:100vh;
  transition:transform .6s ease-in-out;
}

/* SLIDES */
section{
  width:100vw;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* CARD */
.card{
  background:#fff;
  max-width:420px;
  width:100%;
  padding:32px 24px;
  border-radius:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.15);
  position:relative;
  text-align:center;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  border:2px solid #d8c7b2;
  border-radius:18px;
  pointer-events:none;
}

/* FOTO */
.photo{
  width:100%;
  height:250px;
  background:url("img/TCP6006.JPG") center/cover no-repeat;
  border-radius:12px;
  margin-bottom:18px;
}

/* TEXTOS */
h1,h2{
  font-family:'Playfair Display',serif;
  margin-bottom:12px;
}

h1{font-size:2.1rem}
h2{font-size:1.5rem;color:#795226}

.subtitle{
  font-size:.85rem;
  letter-spacing:.25em;
  text-transform:uppercase;
  color:#b79b7a;
  margin-bottom:8px;
}

.divider{
  width:70px;
  height:1px;
  background:#d8c7b2;
  margin:16px auto;
}

.text{
  font-size:.95rem;
  line-height:1.6;
}

.date{
  font-size:1rem;
  margin-top:8px;
  font-weight:500;
}

/* FRASE ROMÁNTICA (PRIMER SLIDE) */
.romantic{
  font-family:'Great Vibes',cursive;
  font-size:1.6rem;
  color:#b79b7a;
  margin-top:10px;
}

/* COUNTDOWN */
.countdown{
  display:flex;
  justify-content:center;
  gap:10px;
}

.time{
  background:#f3ede7;
  padding:10px 12px;
  border-radius:10px;
  font-size:.8rem;
}

/* DOTS */
.nav{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}

.dot{
  width:10px;
  height:10px;
  background:#d8c7b2;
  border-radius:50%;
  opacity:.4;
}
.dot.active{opacity:1}

/* FLECHAS */
.arrows{
  position:fixed;
  top:50%;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 15px;
  pointer-events:none;
}

.arrows button{
  pointer-events:auto;
  background:rgba(255,255,255,.85);
  border:none;
  width:42px;
  height:42px;
  border-radius:50%;
  font-size:22px;
  color:#b79b7a;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
}

/* IDIOMAS */
.lang-switch{
  position:fixed;
  top:20px;
  left:20px;
  z-index:999;
  display:flex;
  gap:6px;
}

.lang-switch button{
  background:rgba(255,255,255,.9);
  border:1px solid #d8c7b2;
  border-radius:20px;
  padding:6px 12px;
  font-size:.75rem;
}

.lang-switch button.active{
  background:#b79b7a;
  color:#fff;
}

/* MÚSICA */
#musicBtn{
  position:fixed;
  top:20px;
  right:20px;
  z-index:999;
  background:#b79b7a;
  color:#fff;
  border:none;
  border-radius:50%;
  width:48px;
  height:48px;
  font-size:18px;
}

#volumeControl{
  position:fixed;
  top:78px;
  right:22px;
  z-index:999;
  width:90px;
}
</style>
</head>

<body>

<div class="lang-switch">
  <button data-lang="es" class="active">ES</button>
  <button data-lang="en">EN</button>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn">♪</button>
<input id="volumeControl" type="range" min="0" max="1" step="0.01" value="0.5">

<div class="slider" id="slider">

<!-- SLIDE 1 -->
<section>
  <div class="card">
    <div class="photo"></div>
    <div class="subtitle">Nos casamos</div>
    <h1>Marcus & Laura</h1>
    <div class="divider"></div>
    <p class="romantic">El amor fue nuestro idioma en común</p>
    <p class="romantic">10 · Enero · 2026</p>
  </div>
</section>

<!-- SLIDE 2 -->
<section>
  <div class="card">
    <h2>Faltan</h2>
    <div class="countdown" id="countdown"></div>
  </div>
</section>

<!-- SLIDE 3 -->
<section>
  <div class="card">
    <h2>Ceremonia civil</h2>
    <div class="divider"></div>
    <p class="text">Calle Corregidora 46<br>Atlaltlahucan, Morelos</p>
    <p class="date">2:30 p.m.</p>
  </div>
</section>

</div>

<div class="nav">
  <div class="dot active"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<div class="arrows">
  <button id="prev">❮</button>
  <button id="next">❯</button>
</div>

<script>
let index=0;
const slider=document.getElementById('slider');
const dots=document.querySelectorAll('.dot');

function update(){
  slider.style.transform=`translateX(-${index*100}vw)`;
  dots.forEach((d,i)=>d.classList.toggle('active',i===index));
}

let startX=0;
document.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
document.addEventListener('touchend',e=>{
  const diff=startX-e.changedTouches[0].clientX;
  if(diff>50&&index<2)index++;
  if(diff<-50&&index>0)index--;
  update();
});

prev.onclick=()=>{if(index>0)index--;update();}
next.onclick=()=>{if(index<2)index++;update();}

/* MÚSICA */
const music=document.getElementById('bgMusic');
const btn=document.getElementById('musicBtn');
const volume=document.getElementById('volumeControl');
music.volume=.5;

btn.onclick=()=>{
  if(music.paused){music.play()}else{music.pause()}
};
volume.oninput=()=>music.volume=volume.value;

/* COUNTDOWN */
const target=new Date('2026-01-10T14:30:00');
const cd=document.getElementById('countdown');
setInterval(()=>{
  const diff=target-new Date();
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  cd.innerHTML=`<div class="time">${d}<br>Días</div><div class="time">${h}<br>Hrs</div><div class="time">${m}<br>Min</div>`;
},1000);
</script>

</body>
</html>
