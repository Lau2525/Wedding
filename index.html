<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Te invitamos a nuestra Boda Civil</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

html,body{
  width:100%;
  overflow-x:hidden;
  font-family:'Montserrat',sans-serif;
}

body{
  background:
    linear-gradient(rgba(246,242,238,.88),rgba(246,242,238,.88)),
    url("img/fondo2.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* ---------- SLIDER ---------- */
.slider-wrapper{
  width:100vw;
  overflow:hidden;
  position:relative;
}

.slider{
  display:flex;
  width:300vw;
  transition:transform .6s ease-in-out;
}

/* ---------- SLIDES ---------- */
section{
  flex:0 0 100vw;
  width:100vw;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:90px 20px 130px;
}

/* Centrado real para todas las slides */
section:nth-child(1),
section:nth-child(2),
section:nth-child(3){
  align-items:center;
  padding:40px 20px;
}



/* ---------- CARD ---------- */
.card{
  background:#fff;
  max-width:420px;
  width:100%;
  padding:34px 24px;
  border-radius:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.15);
  position:relative;
  text-align:center;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  border:2px solid #d8c7b2;
  border-radius:18px;
  pointer-events:none;
}

/* ---------- PHOTO (ÚNICO CAMBIO) ---------- */
.photo{
  width:100%;
  height:250px;
  background:url("img/TCP6006.JPG") center/cover no-repeat;
  border-radius:12px;
  margin-bottom:18px;
}

/* ---------- TEXT ---------- */
.subtitle{
  font-size:.85rem;
  letter-spacing:.25em;
  text-transform:uppercase;
  color:#b79b7a;
  margin-bottom:10px;
}

.names{
  font-family:'Great Vibes',cursive;
  font-size:2.2rem;
  color:#795226;
}

.divider{
  width:70px;
  height:1px;
  background:#d8c7b2;
  margin:18px auto;
}

.romantic{
  font-family:'Great Vibes',cursive;
  font-size:1.8rem;
  color:#b79b7a;
  margin-top:10px;
}

h2{
  font-family:'Playfair Display',serif;
  font-size:1.6rem;
  color:#795226;
  margin-bottom:12px;
}

.text{
  font-size:.95rem;
  line-height:1.6;
}

.btn{
  display:inline-block;
  margin-top:18px;
  padding:12px 26px;
  border-radius:30px;
  background:#b79b7a;
  color:#fff;
  text-decoration:none;
  font-size:.9rem;
}

/* ---------- COUNTDOWN ---------- */
.countdown{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:15px;
}

.time{
  background:#f3ede7;
  padding:10px 12px;
  border-radius:10px;
  font-size:.8rem;
}

/* ---------- NAV DOTS ---------- */
.nav{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:10;
}

.dot{
  width:10px;
  height:10px;
  background:#d8c7b2;
  border-radius:50%;
  opacity:.4;
}

.dot.active{opacity:1}

/* ---------- ARROWS ---------- */
.arrows{
  position:fixed;
  bottom:70px;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 25px;
  z-index:10;
}

.arrows button{
  background:rgba(255,255,255,.9);
  border:none;
  width:44px;
  height:44px;
  border-radius:50%;
  font-size:22px;
  color:#b79b7a;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
}

/* ---------- LANGUAGE ---------- */
.lang-switch{
  position:fixed;
  top:20px;
  left:20px;
  display:flex;
  gap:6px;
  z-index:20;
}

.lang-switch button{
  background:rgba(255,255,255,.9);
  border:1px solid #d8c7b2;
  border-radius:20px;
  padding:6px 12px;
  font-size:.75rem;
}

.lang-switch button.active{
  background:#b79b7a;
  color:#fff;
}

/* ---------- MUSIC ---------- */
#musicBtn{
  position:fixed;
  top:20px;
  right:20px;
  background:#b79b7a;
  color:#fff;
  border:none;
  border-radius:50%;
  width:46px;
  height:46px;
  font-size:18px;
  z-index:20;
}

#volumeControl{
  position:fixed;
  top:75px;
  right:22px;
  width:80px;
  z-index:20;
}

/* ---------- VOLUME SLIDER COLOR ---------- */
input[type="range"]{
  -webkit-appearance: none;
  appearance: none;
  width: 80px;
  height: 4px;
  background: #d8c7b2; /* línea */
  border-radius: 5px;
  outline: none;
}

/* CIRCULITO (thumb) */
input[type="range"]::-webkit-slider-thumb{
  -webkit-appearance: none;
  appearance: none;
  width: 16px;
  height: 16px;
  background: #b79b7a; /* color del circulo */
  border-radius: 50%;
  cursor: pointer;
}

/* Firefox */
input[type="range"]::-moz-range-thumb{
  width: 16px;
  height: 16px;
  background: #b79b7a;
  border-radius: 50%;
  cursor: pointer;
}

</style>
</head>

<body>

<!-- IDIOMA -->
<div class="lang-switch">
  <button data-lang="es" class="active">ES</button>
  <button data-lang="en">EN</button>
</div>

<!-- MUSICA -->
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn">♪</button>
<input id="volumeControl" type="range" min="0" max="1" step="0.01" value="0.5">

<!-- SLIDER -->
<div class="slider-wrapper">
<div class="slider" id="slider">

<section>
  <div class="card">
    <div class="photo"></div>
    <div class="subtitle" data-es="Nos casamos" data-en="We're getting married">Nos casamos</div>
    <div class="names">Marcus & Laura</div>
    <div class="divider"></div>
    <p class="romantic" data-es="El amor se volvió nuestro idioma en común" data-en="Love became our common language">
      El amor se volvió nuestro idioma en común
    </p>
    <p class="romantic" data-es="10 · Enero · 2026" data-en="10 · January · 2026">
      10 · Enero · 2026
    </p>
  </div>
</section>

<section>
  <div class="card">
    <h2 data-es="Faltan" data-en="Countdown">Faltan</h2>
    <div class="countdown" id="countdown"></div>
  </div>
</section>

<section>
  <div class="card">
    <h2 data-es="Ceremonia civil" data-en="Civil ceremony">Ceremonia civil</h2>
    <div class="divider"></div>
    <p class="text">Calle Corregidora 46<br>Atlaltahucan, Morelos</p>
    <p class="text">2:30 p.m.</p>
    <a class="btn" href="https://maps.app.goo.gl/wvwoCVHcf98MsGAEA" target="_blank"
       data-es="Ver ubicación" data-en="View location">Ver ubicación</a>
  </div>
</section>

</div>
</div>

<!-- DOTS -->
<div class="nav">
  <div class="dot active"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<!-- ARROWS -->
<div class="arrows">
  <button id="prev">❮</button>
  <button id="next">❯</button>
</div>

<script>
let index=0;
const slider=document.getElementById('slider');
const dots=document.querySelectorAll('.dot');

function update(){
  slider.style.transform=`translateX(-${index*100}vw)`;
  dots.forEach((d,i)=>d.classList.toggle('active',i===index));
}

/* TOUCH */
let startX=0;
document.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
document.addEventListener('touchend',e=>{
  const diff=startX-e.changedTouches[0].clientX;
  if(diff>50 && index<2) index++;
  if(diff<-50 && index>0) index--;
  update();
});

/* ARROWS */
document.getElementById('prev').onclick=()=>{if(index>0){index--;update();}};
document.getElementById('next').onclick=()=>{if(index<2){index++;update();}};

/* MUSIC */
const music=document.getElementById('bgMusic');
const btn=document.getElementById('musicBtn');
const volume=document.getElementById('volumeControl');
let playing=false;
music.volume=.5;

btn.onclick=()=>{
  playing?music.pause():music.play();
  playing=!playing;
};
volume.oninput=()=>music.volume=volume.value;

/* LANG */
document.querySelectorAll('.lang-switch button').forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll('.lang-switch button').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    document.querySelectorAll('[data-es]').forEach(t=>{
      t.textContent=t.dataset[b.dataset.lang];
    });
  };
});

/* COUNTDOWN */
const target=new Date('2026-01-10T17:00:00');
const cd=document.getElementById('countdown');
setInterval(()=>{
  const diff=target-new Date();
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  cd.innerHTML=`<div class="time">${d}<br>Días</div><div class="time">${h}<br>Hrs</div><div class="time">${m}<br>Min</div>`;
},1000);
</script>

</body>
</html>
